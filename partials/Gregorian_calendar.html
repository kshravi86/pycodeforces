		<h1 class="topcoat-navigation-bar__title">Gregorian Calendar</h1>

	<script type="text/javascript" src="prism.js"></script>

	<pre  ng-prism  class="language-python"><code>
		




import datetime

T = int(input("enter the number of tests: "))

while T>0:
	Y = int(input("enter the year: "))
	S = "January" + " " + str(1) + "," + " " + str(Y)
	day = datetime.datetime.strptime(S, '%B %d, %Y').strftime('%A')
	print(day.lower())
	T -= 1
	
	
	
        </code></pre>
